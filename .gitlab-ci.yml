stages: [build, deploy]

variables:
  AWS_DEFAULT_REGION: "us-east-1"
  AWS_PAGER: ""   # prevents aws cli from paging output

cache:
  key: npm-deps
  paths:
    - node_modules/

build:
  image: node:20
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  only:
    - main

deploy:
  image: amazon/aws-cli:2
  stage: deploy
  dependencies: [build]
  variables:
    AWS_DEFAULT_REGION: "us-east-1"
    AWS_PAGER: ""
  script:
    - set -euo pipefail
    - echo "DEBUG: Bucket=$S3_BUCKET Dist=$CF_DIST_ID Region=$AWS_DEFAULT_REGION"
    - aws --version
    # This will fail with a clear message if credentials/region are wrong
    - aws sts get-caller-identity

    # Check that the bucket exists and that we can see it (prints clear AccessDenied/NoSuchBucket)
    - aws s3 ls "s3://$S3_BUCKET" || echo "Note: ls failed (will still try to sync)"

    # Upload the build; if perms or bucket are wrong, you'll get a specific error here
    - aws s3 sync dist/ "s3://$S3_BUCKET" --delete --exact-timestamps

    # Invalidate CloudFront cache
    - aws cloudfront create-invalidation --distribution-id "$CF_DIST_ID" --paths "/*"
  only:
    - main
