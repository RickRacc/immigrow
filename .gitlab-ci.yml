image: node:20

stages: [build, test]

variables:
  CI: "true"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

build:
  stage: build
  before_script:
    - npm ci            # install from package-lock.json
  script:
    - npm run build     # runs vite build
  artifacts:
    paths:
      - dist            # Vite output (default)

pytest_tests:
  stage: test
  image: python:3.11
  before_script:
    - pip install -r backend/requirements.txt
    - pip install pytest
  script:
    - pytest -q backend/

postman_tests:
  stage: test
  image: 
    name: postman/newman_alpine33
    entrypoint: [""]
  script:
    - newman -- version
    - newman run inmigo_collection.json
