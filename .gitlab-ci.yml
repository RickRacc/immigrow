stages: [build, deploy]

variables:
  AWS_DEFAULT_REGION: "us-east-1"
  AWS_PAGER: ""   # prevents aws cli from paging output

cache:
  key: npm-deps
  paths:
    - node_modules/

build:
  image: node:20
  stage: build
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  only:
    - main

deploy:
  image: amazon/aws-cli:2.17.0
  stage: deploy
  dependencies:
    - build
  script:
    - set -e
    - aws --version
    - aws sts get-caller-identity             # proves creds/region are available
    - aws s3 sync dist/ "s3://$S3_BUCKET" --delete
    - aws cloudfront create-invalidation --distribution-id "$CF_DIST_ID" --paths "/*"
  only:
    - main
