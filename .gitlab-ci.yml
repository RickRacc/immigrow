image: node:20-bullseye

stages:
  - install
  - unit
  - test
  - e2e
  - build

variables:
  CI: "true"
  CHROME_BIN: /usr/bin/chromium
  CHROMEDRIVER_BIN: /usr/bin/chromedriver

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - frontend/node_modules/


install:
  stage: install
  script:
    - cd frontend && npm ci
  artifacts:
    expire_in: 1h
    paths:
      - frontend/node_modules/


unit_tests:
  stage: unit
  needs: ["install"]
  script:
    - cd frontend && npm run test:unit:ci -- --coverage
  artifacts:
    when: always
    reports:
      junit: frontend/junit.xml
    paths:
      - frontend/coverage/
  coverage: '/All files[^|]*\|\s+([\d.]+)%/'


pytest_tests:
  stage: test
  image: python:3.11
  needs: ["install"]
  before_script:
    - pip install -r backend/requirements.txt
    - pip install pytest
  script:
    - pytest -q backend/


postman_tests:
  stage: test
  image:
    name: postman/newman_alpine33
    entrypoint: [""]
  needs: ["install"]
  script:
    - newman --version
    - newman run inmigo_collection.json


e2e_tests:
  stage: e2e
  needs: ["install"]
  before_script:
    - apt-get update
    - apt-get install -y chromium chromium-driver xvfb
  script:
    - cd frontend && xvfb-run -a npm run test:e2e
  artifacts:
    when: always
    expire_in: 1 day
    paths:
      - frontend/src/tests/selenium/**/screenshots/
      - frontend/src/tests/selenium/**/videos/
      - frontend/src/tests/selenium/**/reports/


build:
  stage: build
  needs: ["install", "unit_tests"]
  script:
    - cd frontend && npm run build
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 1 week