image: node:20-bullseye

stages:
  - install
  - unit
  - test
  - e2e
  - build
  - deploy

variables:
  CI: "true"
  CHROME_BIN: /usr/bin/chromium
  CHROMEDRIVER_BIN: /usr/bin/chromedriver
  AWS_DEFAULT_REGION: "us-east-1"
  AWS_PAGER: ""

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - frontend/node_modules/


install:
  stage: install
  script:
    - cd frontend && npm ci
  artifacts:
    expire_in: 1h
    paths:
      - frontend/node_modules/


unit_tests:
  stage: unit
  needs: ["install"]
  script:
    - cd frontend && npm run test:unit:ci -- --coverage
  artifacts:
    when: always
    reports:
      junit: frontend/junit.xml
    paths:
      - frontend/coverage/
  coverage: '/All files[^|]*\|\s+([\d.]+)%/'


pytest_tests:
  stage: test
  image: python:3.11
  needs: ["install"]
  before_script:
    - pip install -r backend/requirements.txt
    - pip install pytest
  script:
    - pytest -q backend/


postman_tests:
  stage: test
  image:
    name: postman/newman_alpine33
    entrypoint: [""]
  needs: ["install"]
  script:
    - newman --version
    - newman run inmigo_collection.json


e2e_tests:
  stage: e2e
  needs: ["install"]
  before_script:
    - apt-get update
    - apt-get install -y chromium chromium-driver xvfb
  script:
    - cd frontend && xvfb-run -a npm run test:e2e
  artifacts:
    when: always
    expire_in: 1 day
    paths:
      - frontend/src/tests/selenium/**/screenshots/
      - frontend/src/tests/selenium/**/videos/
      - frontend/src/tests/selenium/**/reports/


build:
  stage: build
  needs: ["install", "unit_tests"]
  script:
    - cd frontend
    - echo "VITE_API_BASE is $VITE_API_BASE"
    - npm run build
  artifacts:
    paths:
      - frontend/dist/
    expire_in: 1 week


deploy:
  stage: deploy
  image:
    name: amazon/aws-cli:2.17.0
    entrypoint: [""]
  dependencies:
    - build
  script:
    - |
      set -euo pipefail
      echo "Deploying to S3 bucket: $S3_BUCKET"
      aws --version
      aws sts get-caller-identity
      aws s3 ls "s3://$S3_BUCKET" || echo "Note: ls failed (continuing to sync)"
      aws s3 sync frontend/dist/ "s3://$S3_BUCKET" --delete --exact-timestamps
      echo "Invalidating CloudFront distribution: $CF_DIST_ID"
      aws cloudfront create-invalidation --distribution-id "$CF_DIST_ID" --paths "/*"
      echo "Deployment complete!"
  only:
    - main