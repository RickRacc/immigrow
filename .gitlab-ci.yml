image: node:20

stages: [build]

variables:
  CI: "true"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

build:
  stage: build
  before_script:
    - npm ci            # install from package-lock.json
  script:
    - npm run build     # runs vite build
  artifacts:
    paths:
      - dist            # Vite output (default)
